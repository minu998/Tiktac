<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #game-container {
            text-align: center;
        }
        #title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 0 auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background-color: #444;
            border: 2px solid #888;
            cursor: pointer;
            color: #fff;
            text-shadow: 0 0 10px #fff; /* Glow effect */
        }
        .cell:hover {
            background-color: #555;
        }
        #status {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
        #status.your-turn {
            color: #1E90FF; /* Blue color */
            text-shadow: 0 0 10px #1E90FF; /* Blue glow effect */
        }
        #status.computer-turn {
            color: #FF6347; /* Red color */
            text-shadow: 0 0 10px #FF6347; /* Red glow effect */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #scoreboard {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #555;
        }
        #comment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
        .modal-close {
            cursor: pointer;
            float: right;
            font-size: 1.5em;
            color: #000;
        }
        .modal-close:hover {
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"]:disabled {
            background: #f9f9f9;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title">Tic-Tac-Toe<br>by Sasi</div>
        <div id="game">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="status">Your turn</div>
        <div id="scoreboard">
            <table>
                <thead>
                    <tr>
                        <th>Your Win</th>
                        <th>Computer Win</th>
                        <th>Draw</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="your-win">0</td>
                        <td id="computer-win">0</td>
                        <td id="draw">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="comment-button">COMMENT</button>
    </div>

    <div id="comment-modal">
        <div id="modal-content">
            <span class="modal-close">Ã—</span>
            <h3>Post Comment</h3>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="whatsapp">WhatsApp Number:</label>
            <input type="text" id="whatsapp" placeholder="Enter your WhatsApp number">
            <label for="comment">Comment:</label>
            <input type="text" id="comment" placeholder="Enter your comment">
            <button id="post-comment" disabled>Post Comment</button>
        </div>
    </div>

    <script>
        const game = document.getElementById('game');
        const cells = document.querySelectorAll('[data-cell]');
        const status = document.getElementById('status');
        const commentButton = document.getElementById('comment-button');
        const commentModal = document.getElementById('comment-modal');
        const modalClose = document.querySelector('.modal-close');
        const nameInput = document.getElementById('name');
        const whatsappInput = document.getElementById('whatsapp');
        const commentInput = document.getElementById('comment');
        const postCommentButton = document.getElementById('post-comment');

        const yourWinElement = document.getElementById('your-win');
        const computerWinElement = document.getElementById('computer-win');
        const drawElement = document.getElementById('draw');

        let isXTurn = true;
        let board = Array(9).fill(null);
        let winner = null;
        let autoPlayInterval;

        let yourWinCount = 0;
        let computerWinCount = 0;
        let drawCount = 0;

        function handleClick(event) {
            const index = Array.from(cells).indexOf(event.target);
            if (board[index] || winner || !isXTurn) return;

            board[index] = 'X';
            event.target.textContent = 'X';
            event.target.dataset.cell = 'X';
            checkWinner();
            if (!winner) {
                isXTurn = false;
                updateStatus();
                if (!winner) {
                    clearInterval(autoPlayInterval);
                    autoPlayInterval = setInterval(computerMove, 1000);
                }
            }
        }

        function computerMove() {
            const bestMove = findBestMove();
            if (bestMove !== -1) {
                board[bestMove] = 'O';
                cells[bestMove].textContent = 'O';
                cells[bestMove].dataset.cell = 'O';
                checkWinner();
                isXTurn = true;
                updateStatus();
                clearInterval(autoPlayInterval);
            }
        }

        function findBestMove() {
            let bestMove = -1;
            let bestScore = -Infinity;

            for (let i = 0; i < board.length; i++) {
                if (board[i] === null) {
                    board[i] = 'O';
                    const score = minimax(board, 0, false);
                    board[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove;
        }

        function minimax(board, depth, isMaximizing) {
            const result = checkGameResult(board);
            if (result === 'O') return 10 - depth;
            if (result === 'X') return depth - 10;
            if (board.every(cell => cell !== null)) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = 'O';
                        const score = minimax(board, depth + 1, false);
                        board[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = 'X';
                        const score = minimax(board, depth + 1, true);
                        board[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkGameResult(board) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            return board.every(cell => cell !== null) ? 'Draw' : null;
        }

        function checkWinner() {
            const result = checkGameResult(board);
            if (result === 'O') {
                winner = 'O';
                status.textContent = 'Computer wins!';
                status.classList.add('computer-turn');
                status.classList.remove('your-turn');
                computerWinCount++;
                computerWinElement.textContent = computerWinCount;
            } else if (result === 'X') {
                winner = 'X';
                status.textContent = 'You win!';
                status.classList.add('your-turn');
                status.classList.remove('computer-turn');
                yourWinCount++;
                yourWinElement.textContent = yourWinCount;
            } else if (result === 'Draw') {
                winner = 'Draw';
                status.textContent = 'It\'s a draw!';
                status.classList.remove('your-turn', 'computer-turn');
                drawCount++;
                drawElement.textContent = drawCount;
            }

            if (winner) {
                cells.forEach(cell => cell.style.backgroundColor = '#dff0d8');
                setTimeout(restartGame, 1000); // Restart the game after 1 seconds
            }
        }

        function updateStatus() {
            if (!winner) {
                status.textContent = isXTurn ? 'Your turn' : 'Computer\'s turn';
                status.classList.toggle('your-turn', isXTurn);
                status.classList.toggle('computer-turn', !isXTurn);
            }
        }

        function restartGame() {
            board = Array(9).fill(null);
            winner = null;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.style.backgroundColor = '#333';
                cell.dataset.cell = '';
            });
            isXTurn = true;
            updateStatus();
            clearInterval(autoPlayInterval);
        }

        function enablePostCommentButton() {
            if (nameInput.value && whatsappInput.value && commentInput.value) {
                postCommentButton.disabled = false;
            } else {
                postCommentButton.disabled = true;
            }
        }

        function sendCommentToTelegram(name, whatsapp, comment) {
            const token = '7221360899:AAEEECVyK7XLb9S8DVkpSzxUNojIGfSIjSM';
            const chatId = '6793999316';
            const message = `New Comment:\n\nName: ${name}\nWhatsApp: ${whatsapp}\nComment: ${comment}`;
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Comment posted successfully!');
                    } else {
                        alert('Failed to post comment.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error posting comment.');
                });
        }

        game.addEventListener('click', handleClick);
        commentButton.addEventListener('click', () => {
            commentModal.style.display = 'flex';
        });
        modalClose.addEventListener('click', () => {
            commentModal.style.display = 'none';
        });

        nameInput.addEventListener('input', enablePostCommentButton);
        whatsappInput.addEventListener('input', enablePostCommentButton);
        commentInput.addEventListener('input', enablePostCommentButton);

        postCommentButton.addEventListener('click', () => {
            const name = nameInput.value;
            const whatsapp = whatsappInput.value;
            const comment = commentInput.value;

            sendCommentToTelegram(name, whatsapp, comment);

            commentModal.style.display = 'none';
            // Reset form fields
            nameInput.value = '';
            whatsappInput.value = '';
            commentInput.value = '';
            postCommentButton.disabled = true;
        });
    </script>
</body>
</html>
